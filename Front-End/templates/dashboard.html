<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #3498db;
            margin: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbar due to fixed navigation bar */
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .center-box h2 {
            color: #3498db;
        }

        .center-box p {
            color: #333;
        }

        .logo {
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2; /* Ensure logo appears above other elements */
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 2; /* Ensure button container appears above other elements */
        }

        .menu-button {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:focus {
            background-color: #1c6da8;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px; /* Adjust the top distance */
            right: 20px;
            background-color: #2980b9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 3; /* Ensure dropdown appears above other elements */
        }

        .menu-button:focus + .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #1c6da8;
        }

        .button {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1c6da8;
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="/">Fake Review Detection System</a>
    </div>

    <div class="button-container">
        <button class="menu-button" onclick="toggleDropdown()">Menu</button>
        <div class="dropdown">
            <a href="/faq">FAQ</a>
            <a href="/contact">Contact</a>
            <a href="/">Home</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="center-box">
            <h2>Welcome to the Dashboard!</h2>
            <!-- Replace the following line with actual user information -->
            <p>Hello, User123! You are now securely managing the Fake Review Detection System.</p>

            <!-- Example link to log out -->
            <p><a href="/" class="button">Home</a></p>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
