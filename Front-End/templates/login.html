<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-style.css') }}">
</head>
<body style="background-color: #3498db; margin: 0;"> <!-- Set the background color to blue -->

    <div class="login-container">
        <div class="logo" style="padding: 10px; position: absolute; top: 10px; left: 10px;">
            <a href="/" style="color: darkblue; text-decoration:inherit; font-size: 33px; font-weight: bold;">
                Fake Review Detection System
            </a>
        </div>

        <div class="login-box">
            <h2>Login</h2>
           <form action="{{ url_for('dashboard') }}" method="post">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" style="background-color: #2980b9;">Login</button> <!-- Set login button color to a darker shade of blue -->
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>

        <div class="navigation-bar" >
            <a href="/" >Home</a> 
            <a href="/login" >Login</a>
        </div>
    </div>

</body>
</html>
